<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Simulated name check (replace with actual authentication logic)
        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            if (name) {
                errorMessage.style.display = 'none';
                fetchAppFiles();
            } else {
                errorMessage.style.display = 'block';
            }
        }

        async function fetchAppFiles() {
            const appList = document.getElementById('appList');
            appList.innerHTML = '<li>APP을 불러오는 중...</li>';

            try {
                // Fetch files from MangchiBox repository's android/builds directory
                const response = await fetch('https://api.github.com/repos/MANGCHI-CO/mangchibox/contents/android/builds');
                const files = await response.json();

                if (!Array.isArray(files)) {
                    throw new Error('Failed to fetch files');
                }

                // Filter for APK and AAB files
                const apkFiles = files.filter(file => file.name.endsWith('.apk'));
                const aabFiles = files.filter(file => file.name.endsWith('.aab'));

                // Function to extract version and datetime from filename
                const parseFile = (filename) => {
                    const match = filename.match(/^mangchi-(\d+\.\d+\.\d+\.\d+)-(\d{12})\.(apk|aab)$/);
                    if (match) {
                        return {
                            name: filename,
                            version: match[1],
                            datetime: match[2],
                            ext: match[3],
                            url: `https://github.com/MANGCHI-CO/mangchibox/raw/main/android/builds/${filename}`
                        };
                    }
                    return null;
                };

                // Parse and sort files by datetime (descending)
                const parsedApkFiles = apkFiles.map(parseFile).filter(f => f).sort((a, b) => b.datetime.localeCompare(a.datetime));
                const parsedAabFiles = aabFiles.map(parseFile).filter(f => f).sort((a, b) => b.datetime.localeCompare(a.datetime));

                // Get the latest APK and AAB
                const latestApk = parsedApkFiles[0];
                const latestAab = parsedAabFiles[0];

                // Update the app list
                appList.innerHTML = '';
                if (latestApk) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${latestApk.url}" download>Download APK (Version ${latestApk.version})</a>`;
                    appList.appendChild(li);
                }
                if (latestAab) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="${latestAab.url}" download>Download AAB (Version ${latestAab.version})</a>`;
                    appList.appendChild(li);
                }
                if (!latestApk && !latestAab) {
                    appList.innerHTML = '<li>다운로드 가능한 APP이 없습니다.</li>';
                }
            } catch (error) {
                console.error('Error fetching files:', error);
                appList.innerHTML = '<li>APP 목록을 불러오는 데 실패했습니다.</li>';
            }
        }
