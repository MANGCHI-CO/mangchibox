<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGCHI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 원형 프로그래스바 스타일 */
        .progress-circle {
            width: 24px;
            height: 24px;
            transform: rotate(-90deg);
        }
        .progress-circle-bg {
            fill: none;
            stroke: #e5e7eb; /* bg-gray-200 */
            stroke-width: 3;
        }
        .progress-circle-fg {
            fill: none;
            stroke: #2563eb; /* bg-blue-600 */
            stroke-width: 3;
            stroke-linecap: round;
            transition: stroke-dasharray 0.2s ease;
        }
        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .download-button.disabled {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<!-- 이름 입력 폼 -->
<section id="name-input-section" class="container mx-auto py-12 px-4 flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">이름을 입력하세요</h2>
        <div class="mt-6">
            <input type="text" id="name-input" placeholder="이름을 입력하세요" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button id="submit-name" class="mt-4 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">확인</button>
        </div>
        <p id="error-message" class="mt-4 text-red-600 text-center hidden">이름이 목록에 없습니다. 다시 시도하세요.</p>
    </div>
</section>

<!-- 다운로드 페이지 (기본적으로 숨김) -->
<div id="download-page" class="hidden">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">MANGCHI BOX</h1>
        </div>
    </header>

    <!-- Android 콘텐츠 -->
    <section class="container mx-auto px-4 py-12">
        <div class="w-full">
            <h3 class="text-2xl font-semibold text-gray-800">다운로드 가능한 APK 목록</h3>
            <div id="apk-list" class="mt-4">
                <p class="text-gray-600">APK 파일을 불러오는 중...</p>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 LSH Partners. 모든 권리 보유.</p>
            <a href="/privacy" class="text-blue-300 hover:underline">개인정보 처리방침</a> |
            <a href="/terms" class="text-blue-300 hover:underline">이용약관</a>
        </div>
    </footer>
</div>

<!-- JavaScript -->
<script>
    // 허용된 이름 리스트
    const allowedNames = ['김동준', '윤영지', '심명훈', '장유지', '한희수'];

    const nameInput = document.getElementById('name-input');
    const submitButton = document.getElementById('submit-name');
    const errorMessage = document.getElementById('error-message');
    const nameInputSection = document.getElementById('name-input-section');
    const downloadPage = document.getElementById('download-page');
    const apkList = document.getElementById('apk-list');

    // 이름 입력 처리
    submitButton.addEventListener('click', () => {
        const enteredName = nameInput.value.trim();
        if (allowedNames.includes(enteredName)) {
            nameInputSection.classList.add('hidden');
            downloadPage.classList.remove('hidden');
            fetchApkList();
        } else {
            errorMessage.classList.remove('hidden');
        }
    });

    nameInput.addEventListener('input', () => {
        errorMessage.classList.add('hidden');
    });

    // APK 목록 가져오기
    async function fetchApkList() {
        try {
            let response = await fetch('/api/fetch-apks');
            
            if (!response.ok) {
                console.warn('Netlify Functions 요청 실패, 비인증 GitHub API 시도:', response.status, response.statusText);
                response = await fetch('https://api.github.com/repos/mangchi-co/mangchibox/contents/android/apk', {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
            }

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                throw new Error(`APK 목록 가져오기 실패: ${response.status} ${response.statusText} - ${errorData.message || '알 수 없는 오류'}`);
            }

            const files = await response.json();
            console.log('APK 목록 응답:', files);

            // APK 파일 필터링 및 파싱
            const apkFiles = files
                .filter(file => file.name.endsWith('.apk') && file.name.startsWith('mangchi-'))
                .map(file => {
                    const match = file.name.match(/^mangchi-(\d+\.\d+\.\d+\.\d+)-(\d{14})\.apk$/);
                    if (match) {
                        const versionName = match[1];
                        const buildTime = match[2];
                        const [major, minor, patch, build] = versionName.split('.').map(Number);
                        const versionCode = major * 10000 + minor * 100 + build;
                        const displayVersion = `${major}.${minor}.${patch}`;
                        const formattedBuildTime = `${buildTime.slice(0, 4)}-${buildTime.slice(4, 6)}-${buildTime.slice(6, 8)} ${buildTime.slice(8, 10)}:${buildTime.slice(10, 12)}:${buildTime.slice(12, 14)}`;
                        return {
                            name: file.name,
                            versionName,
                            displayVersion,
                            versionCode,
                            build,
                            buildTime: formattedBuildTime,
                            rawBuildTime: buildTime,
                            downloadUrl: file.download_url
                        };
                    }
                    return null;
                })
                .filter(file => file !== null);

            // displayVersion(MAJOR.MINOR.PATCH)별로 그룹화
            const groupedByVersion = {};
            apkFiles.forEach(file => {
                if (!groupedByVersion[file.displayVersion]) {
                    groupedByVersion[file.displayVersion] = [];
                }
                groupedByVersion[file.displayVersion].push(file);
            });

            // 각 버전별로 빌드 시간 기준 내림차순 정렬
            Object.keys(groupedByVersion).forEach(version => {
                groupedByVersion[version].sort((a, b) => b.rawBuildTime.localeCompare(a.rawBuildTime));
            });

            // 버전 목록을 내림차순 정렬
            const sortedVersions = Object.keys(groupedByVersion).sort((a, b) => {
                const versionA = a.split('.').map(Number);
                const versionB = b.split('.').map(Number);
                for (let i = 0; i < 3; i++) {
                    const numA = versionA[i] || 0;
                    const numB = versionB[i] || 0;
                    if (numB !== numA) return numB - numA;
                }
                return 0;
            });

            // APK 목록 렌더링
            if (sortedVersions.length === 0) {
                apkList.innerHTML = '<p class="text-gray-600">사용 가능한 APK 파일이 없습니다.</p>';
                return;
            }

            apkList.innerHTML = sortedVersions.map(version => {
                const builds = groupedByVersion[version];
                const latestBuild = builds[0];
                const olderBuilds = builds.slice(1);

                let html = `
                    <div class="mt-4 p-4 bg-white rounded-lg shadow">
                        <p><strong>버전:</strong> ${version} (${latestBuild.versionCode})</p>
                        <button class="download-button inline-block mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition" 
                                data-url="${latestBuild.downloadUrl}" 
                                data-filename="${latestBuild.name}">
                            <span>다운로드</span>
                            <svg class="progress-circle hidden" viewBox="0 0 24 24">
                                <circle class="progress-circle-bg" cx="12" cy="12" r="10"></circle>
                                <circle class="progress-circle-fg" cx="12" cy="12" r="10" stroke-dasharray="0 62.83"></circle>
                            </svg>
                        </button>
                `;

                if (olderBuilds.length > 0) {
                    html += `
                        <details class="mt-2">
                            <summary class="text-gray-600 cursor-pointer hover:text-blue-600">이전 빌드 보기 (${olderBuilds.length})</summary>
                            <div class="ml-4 mt-2">
                                ${olderBuilds.map(build => `
                                    <div class="mt-2 p-2 bg-gray-50 rounded-lg">
                                        <p><strong>버전:</strong> ${build.displayVersion} (${build.versionCode})</p>
                                        <button class="download-button inline-block mt-1 bg-gray-500 text-white px-3 py-1 rounded-lg hover:bg-gray-600 transition" 
                                                data-url="${build.downloadUrl}" 
                                                data-filename="${build.name}">
                                            <span>다운로드</span>
                                            <svg class="progress-circle hidden" viewBox="0 0 24 24">
                                                <circle class="progress-circle-bg" cx="12" cy="12" r="10"></circle>
                                                <circle class="progress-circle-fg" cx="12" cy="12" r="10" stroke-dasharray="0 62.83"></circle>
                                            </svg>
                                        </button>
                                    </div>
                                `).join('')}
                            </div>
                        </details>
                    `;
                }

                html += '</div>';
                return html;
            }).join('');

            // 다운로드 버튼에 이벤트 리스너 추가
            document.querySelectorAll('.download-button').forEach(button => {
                button.addEventListener('click', async () => {
                    const url = button.getAttribute('data-url');
                    const filename = button.getAttribute('data-filename');
                    const progressCircle = button.querySelector('.progress-circle');
                    const progressFg = button.querySelector('.progress-circle-fg');
                    const textSpan = button.querySelector('span');

                    // 버튼 비활성화 및 프로그래스바 표시
                    button.classList.add('disabled');
                    textSpan.textContent = '다운로드 중...';
                    progressCircle.classList.remove('hidden');

                    try {
                        const response = await fetch(url);
                        if (!response.ok) throw new Error(`다운로드 실패: ${response.statusText}`);

                        const contentLength = response.headers.get('content-length');
                        if (!contentLength) {
                            const blob = await response.blob();
                            triggerDownload(blob, filename);
                            textSpan.textContent = '다운로드';
                            progressCircle.classList.add('hidden');
                            button.classList.remove('disabled');
                            return;
                        }

                        const total = parseInt(contentLength, 10);
                        let loaded = 0;

                        const reader = response.body.getReader();
                        const chunks = [];
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;
                            chunks.push(value);
                            loaded += value.length;

                            // 진행률 계산 및 프로그래스바 업데이트
                            const progress = (loaded / total) * 100;
                            const circumference = 2 * Math.PI * 10;
                            const dashLength = (progress / 100) * circumference;
                            progressFg.setAttribute('stroke-dasharray', `${dashLength} ${circumference}`);
                        }

                        // 다운로드 완료 후 Blob 생성 및 트리거
                        const blob = new Blob(chunks);
                        triggerDownload(blob, filename);

                        // 버튼 복원
                        textSpan.textContent = '다운로드';
                        progressCircle.classList.add('hidden');
                        button.classList.remove('disabled');
                    } catch (error) {
                        console.error('다운로드 오류:', error);
                        textSpan.textContent = '다운로드';
                        progressCircle.classList.add('hidden');
                        button.classList.remove('disabled');
                        alert('다운로드 중 오류가 발생했습니다: ' + error.message);
                    }
                });
            });

            // Blob으로 다운로드 트리거
            function triggerDownload(blob, filename) {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        } catch (error) {
            console.error('APK 목록 가져오기 실패:', error);
            apkList.innerHTML = `<p class="text-red-600">APK 목록을 불러오지 못했습니다: ${error.message}. 나중에 다시 시도하세요.</p>`;
        }
    }
</script>
</body>
</html>
