<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 앱 다운로드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- 이름 입력 폼 -->
<section id="name-input-section" class="container mx-auto py-12 px-4 flex justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">이름을 입력하세요</h2>
        <div class="mt-6">
            <input type="text" id="name-input" placeholder="이름을 입력하세요" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
            <button id="submit-name" class="mt-4 w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">확인</button>
        </div>
        <p id="error-message" class="mt-4 text-red-600 text-center hidden">이름이 목록에 없습니다. 다시 시도하세요.</p>
    </div>
</section>

<!-- 다운로드 페이지 (기본적으로 숨김) -->
<div id="download-page" class="hidden">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">내 멋진 앱</h1>
            <p class="mt-2 text-lg">당신의 삶을 더 편리하게 만들어주는 앱</p>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <section class="container mx-auto py-12 px-4">
        <div class="flex flex-col md:flex-row items-center">
            <!-- 앱 이미지 -->
            <div class="md:w-1/2">
                <img src="https://via.placeholder.com/400x600" alt="앱 스크린샷" class="rounded-lg shadow-lg">
            </div>
            <!-- 앱 정보 및 다운로드 -->
            <div class="md:w-1/2 mt-8 md:mt-0 md:ml-12">
                <h2 class="text-3xl font-semibold text-gray-800">앱 소개</h2>
                <p class="mt-4 text-gray-600">
                    이 앱은 사용자에게 놀라운 경험을 제공합니다. 간편한 인터페이스와 강력한 기능을 통해 일상생활을 더욱 효율적으로 만들어줍니다.
                </p>
                <div class="mt-6">
                    <a href="/app/build/outputs/apk/release/app-release.apk" download
                       class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        Android 다운로드
                    </a>
                    <a href="path/to/your/app.ipa" download
                       class="inline-block bg-gray-800 text-white px-6 py-3 rounded-lg ml-4 hover:bg-gray-900 transition">
                        iOS 다운로드
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>© 2025 LSH Partners. 모든 권리 보유.</p>
            <a href="/privacy" class="text-blue-300 hover:underline">개인정보 처리방침</a> |
            <a href="/terms" class="text-blue-300 hover:underline">이용약관</a>
        </div>
    </footer>
</div>

<!-- JavaScript로 이름 검증 -->
<script>
    // 허용된 이름 리스트
    const allowedNames = ['김동준', '윤영지', '심명훈', '장유지', '한희수'];

    const nameInput = document.getElementById('name-input');
    const submitButton = document.getElementById('submit-name');
    const errorMessage = document.getElementById('error-message');
    const nameInputSection = document.getElementById('name-input-section');
    const downloadPage = document.getElementById('download-page');

    submitButton.addEventListener('click', () => {
      const enteredName = nameInput.value.trim();
      if (allowedNames.includes(enteredName)) {
        // 이름이 리스트에 있으면 다운로드 페이지 표시
        nameInputSection.classList.add('hidden');
        downloadPage.classList.remove('hidden');
      } else {
        // 이름이 없으면 오류 메시지 표시
        errorMessage.classList.remove('hidden');
      }
    });

    // 입력 시 오류 메시지 숨기기
    nameInput.addEventListener('input', () => {
      errorMessage.classList.add('hidden');
    });
</script>
</body>
</html>
